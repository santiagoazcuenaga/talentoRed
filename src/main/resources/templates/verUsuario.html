<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace= "/fragments/head :: head"> </head>
    <body>
        <header th:replace= "/fragments/header :: header"> </header>
        <br><br><br><br><br><br>
        <h1>Detalles del Usuario</h1>
        <table>
            <tr>
                <th>Rol</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Imagen</th>
            </tr>
            <tr>
                <td th:text="${usuario.rol}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.telefono}"></td>
                <!-- Otros atributos aquí -->
                <!--            <td th:text="${usuario.direccion}"></td>-->
                <!--            <td>
                                <img th:src="${usuario.imagen}" alt="Imagen de Usuario" width="100px" height="100px" />
                            </td>-->
            </tr>
        </table>
        <br>
        <h1>Detalles de sus ordenes</h1>
        <table>
            <thead>
            <tr>
                <th>Estado</th>
                <th>Cliente</th>
                <th>Proveedor</th>
                
            </tr>
            </thead>
            <tbody th:each="orden : ${ordenes}">
            <tr>
                <td th:text="${orden.estadoServicio}"></td>
                <td th:text="${orden.usuario}"></td>
                <td th:text="${orden.proveedor}"></td>
                <!-- Otros atributos aquí -->
                <!--            <td th:text="${usuario.direccion}"></td>-->
                <!--            <td>
                                <img th:src="${usuario.imagen}" alt="Imagen de Usuario" width="100px" height="100px" />
                            </td>-->
            </tr>
            </tbody>
        </table>
        <a href="/admin/dashboard">Volver al Panel de Administración</a>
    </body>
</html>
