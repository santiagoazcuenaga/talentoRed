<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: head"> </head>

    <body class="d-flex h-100 text-center text-bg-ligth">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto border-bottom">
                <!-- header section start -->

                <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                    <!--inicio logo-->
                    <a th:replace="/fragments/logo :: a"> </a>
                    <!--fin logo-->
                    <!--inicio navbar-->
                    <navbar th:replace="/fragments/navbar :: navbar"> </navbar>
                    <!--fin navbar-->
                </div>

            </header>

            <main class="px-10">


                <div>
                    <img src="/image/usersimple.jpg" alt="logousuario" width="80" height="80" align="center" /> <br><br>

                </div>




               


                </head>
                <body>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <form th:action="@{/logincheck}" method="POST"> 

                                    <h1 class="text-form">Inicio De Sesiòn</h1>
                                    <div class="form">
                                        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
                                            <div class="card-body">
                                                <h5 class="card-title">Error ð</h5>
                                                <p class="card-text" th:text="${error}"></p>
                                            </div>
                                        </div>



                                        <label for="email">Ingrese su e-mail</label> <br>
                                        <input class="form-control" type="email" id="email" placeholder="e-mail" required
                                               name="email">
                                        <br>
                                        <label for="contra">Contraseña</label> <br>
                                        <input class="form-control" type="password" id="contra" placeholder="Contraseña"
                                               required name="password">
                                        <br>


                                        <input class="btn btn-primary" style="margin: 10px" type="submit"
                                               value="Iniciar Sesión">
                                    </div>




                                    <!--  <button type="button" href="/inicio"class="btn btn-outline-warning">Iniciar Sesión</button>-->


                                </form>

                            </div>
                        </div>
                    </div>


            </main>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

            <!--inicio footer-->
            <footer th:replace="/fragments/footer :: footer"> </footer>
            <!--fin footer-->



    </body>

</html>
