<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/fragments/head :: head"> </head>

  <body class="h-100 text-center text-bg-ligth">
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
      <header th:replace="/fragments/header :: header"></header>
      <div>
        <style>
          body::after {
            content: "";
            background: url(/image/image2.jpg);
            opacity: 0.4;
            top: 22%;
            left: 1%;
            bottom: 1%;
            right: 1%;
            position: absolute;
            z-index: -1;
            background-repeat: no-repeat;
            background-size: cover;
          }
        </style>
      </div>

      <!--Formulario de registro de usuario -->
      <title>Actualiza tus datos</title>

      <main class="px-10">
        <h2 style="color: rgb(41, 41, 41)">Actualiza tus datos</h2>
        <br />
        <img
          src="/image/usersimple.jpg"
          alt="logousuario"
          width="80"
          height="80"
          align="center"
          style="margin-bottom: 10px"
        />
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form
                class="form-control"
                th:action="@{/editar_perfil/__${user.id}__}"
                method="POST"
              >
                <input hidden th:value="${user.id}" name="id" />

                <label
                  align="center"
                  for="formFile"
                  class="form-label"
                >
                  Ingrese una foto de perfil nueva</label
                >
                <input align="center" class="form-control" type="file" id="formFile" /><br>



                <label for="nombre">Nombre:</label> <br />
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  placeholder="Nombre y Apellido"
                  required
                  th:value="${user.nombre}"
                /><br />

                <label for="email">Email:</label><br />
                <input
                  type="email"
                  class="form-control"
                  id="e-mail"
                  name="email"
                  placeholder="e-mail"
                  required
                  th:value="${user.email}"
                /><br />

                <label for="contrasena">Contraseña:</label><br />
                <input
                  type="password"
                  class="form-control"
                  id="contraseña"
                  name="password"
                  required
                  th:value="${password}"
                /><br />

                <label for="confirmar_contrasena"></label><br />
                <input
                  type="password"
                  class="form-control"
                  id="confirmar contraseña"
                  name="password2"
                  placeholder="Confirmar contraseña"
                  required
                  th:value="${password2}"
                /><br />

                <label for="telefono">Telefono:</label><br />
                <input
                  type="text"
                  class="form-control"
                  id="telefono"
                  name="telefono"
                  required
                  th:value="${user.telefono}"
                /><br />

   
                <label for="tipoServicio">Servicio:</label><br />
                <select class="form-select" aria-label="Default select example" name="tipoServicio">
                    <option selected required th:value="${proveedor.tipoServicio}">Seleccione su Servicio</option>
                    <option value="ALBAÑIL">Albañil</option>
                    <option value="CARPINTERO">Carpintero</option>
                    <option value="ELECTRICISTA">Electricista</option>
                    <option value="GASISTA">Gasista</option>
                    <option value="JARDINERO">Jardinero</option>
                    <option value="MECANICO">Mecanico</option>
                    <option value="PLOMERO">Plomero</option>
                    <option value="TECNICO">Tecnico</option>
                </select><br />

                        <label>Tiene Matricula?</label>
                        <br>
                        <input type="radio" name="tieneMatricula" value="true" id="siRadio" /> <!-- Valor verdadero -->
                        <label for="siRadio">Si</label>
                        <input type="radio" name="tieneMatricula" value="false" id="noRadio" /> <!-- Valor falso -->
                        <label for="noRadio">No</label>
                        <br>
                        <input class="form-control" type="text" id="inputOculto" style="display: none;"
                               th:value="${proveedor.matricula}" name="matricula">
                        <div class="mb-3">
                            <label>Descripcion</label>

                            <label for="exampleFormControlTextarea1"
                                   class="form-label" required>Descripcion</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                      th:text="${user.descripcion}" name="descripcion"></textarea>

                        </div><br>

                        <label>Disponibilidad</label>

                        <select class="form-select" aria-label="Default select example" name="disponibilidad">
                            <option selected th:value="${proveedor.disponibilidad}">
                                Elige tu disponibilidad</option>
                            <option value="MAÑANA">Mañana</option>
                            <option value="TARDE">Tarde</option>
                            <option value="NOCHE">Noche</option>
                            <option value="FERIADOS">Feriados</option>
                        </select><br>

                        <label>Metodo de pago</label>
                        <select class="form-select" aria-label="Default select example" name = "metodoPago">
                            <option selected th:value="${proveedor.MetodoPago}">Seleccione su Metodo de pago</option>
                            <option value="EFECTIVO">Efectivo</option>
                            <option value="DEBITO">Debito</option>
                            <option value="MERCADOPAGO">MercadoPago</option>
                        </select><br>

                        <label>Imagen de portada Nueva</label>
                        <div style="width:500 px align-justify" class="mb-3">
                            <label for="formFilePortada" class="form-label"
                                Ingrese una foto de portada (opcional)></label>
                            <input class="form-control" type="file" id="formFilePortada">
                        </div><br>

                <!-- falta gestionar cargar la foto actual y enviar una nueva********************************************************
                                        <div width:300 px align-justify class="mb-3">
                                            <label for="formFile" class="form-label">Si lo desea, ingrese una foto de
                                                perfil</label>
                                            <input class="form-control" type="file" id="formFile" name="archivo"> 
                                        </div>-->

                <input
                  class="btn btn-outline-dark"
                  style="margin: 10px"
                  type="submit"
                  value="Actualizar"
                /><br />
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!--inicio footer-->
    <br />
    <footer th:replace="/fragments/footer :: footer"></footer>
    <!--fin footer-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
