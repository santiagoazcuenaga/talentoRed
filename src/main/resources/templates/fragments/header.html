            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">

            </a>
            <a class="text-logo" href="/inicio">
                <h1>TalentoRed</h1>
            </a>
            <!--fin logo-->

            <!--inicio navbar-->
            <navbar class="d-inline-flex mt-2 mt-md-0 ms-md-auto">

                <li class="nav dropdown">

                    <ul class="dropdown-menu">

                        <li><a class="dropdown-item" href="/proveedor/registrar">Quiero ser prestador</a></li>

                </li>

                                <hr class="dropdown-divider">
