<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/fragments/head :: head"> </head>
  

  <body class="h-100 text-center text-bg-ligth" style=" background: url(/image/345397.jpg); background-repeat: no-repeat;
  background-size: cover; " >

    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
      <header th:replace="/fragments/header :: header"></header>


      <!--Formulario de registro de usuario -->
      <title>Actualiza tus datos</title>

      <main class="px-10">
        <h2 style="color: rgb(255, 255, 255)">Actualiza tus datos</h2>
        <br />
        <img
          src="/image/user.png"
          alt="logousuario"
          width="80"
          height="80"
          align="center"
          style="margin-bottom: 10px"
        />
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form
                class="form-control"
                th:action="@{/editar_perfil/__${user.id}__}"
                method="POST"
              >
                <input hidden th:value="${user.id}" name="id" />

                <label for="nombre">Nombre:</label> <br />
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  placeholder="Nombre y Apellido"
                  required
                  th:value="${user.nombre}"
                /><br />

                <label for="email">Email:</label><br />
                <input
                  type="email"
                  class="form-control"
                  id="e-mail"
                  name="email"
                  placeholder="e-mail"
                  required
                  th:value="${user.email}"
                /><br/>





               
              
                   <label for="contrasena">Contraseña:</label><br>
                    <input type="password" class="form-control" id="contraseña" name="password"
                         required th:value="${password}"><br>
               
                
                    <label for="confirmar_contrasena"></label><br>
                    <input type="password" class="form-control" id="confirmar contraseña"
                        name="password2" placeholder="Confirmar contraseña" required
                        th:value="${password2}"><br>


                         <label for="contrasena">Telefono:</label><br>
                         <input type="text" class="form-control" id="contraseña" name="telefono"
                          required th:value="${user.telefono}"><br>


                <div>
                  <label for="barrio" >Seleccione el barrio</label> <br />
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="barrio"
                    name="barrio"
                    required
                    th:value="${user.barrio}"
                  >
                    <option selected>Seleccione Barrio</option>
                    <option value="ALTOS_DE_CHACRAS">Altos de Chacras</option>
                    <option value="PORTAL_LUJAN">Portal Lujan</option>
                    <option value="COMPLEJO_CHACRAS_DE_CORIA">
                      Complejo Chacras de Coria
                    </option>
                  </select>
                </div>

                <!--Manzana y casa-->
                <div class="row">
                  <div class="col">
                    <label for="manzana">Manzana:</label><br />
                    <input
                      type="text"
                      class="form-control"
                      name="manzana"
                      placeholder="Manzana"
                      aria-label="Manzana"
                      required
                      th:value="${user.manzana}"
                    />
                  </div>
                  <div class="col">
                    <label for="casa">Casa:</label><br />
                    <input
                      type="text"
                      class="form-control"
                      name="casa"
                      placeholder="Casa"
                      aria-label="Casa"
                      required
                      th:value="${user.casa}"
                    />
                  </div>
                </div>

                <!-- falta gestionar cargar la foto actual y enviar una nueva********************************************************
                                        <div width:300 px align-justify class="mb-3">
                                            <label for="formFile" class="form-label">Si lo desea, ingrese una foto de
                                                perfil</label>
                                            <input class="form-control" type="file" id="formFile" name="archivo"> 
                                        </div>-->

                <input
                  class="btn btn-outline-dark"
                  style="margin: 10px"
                  type="submit"
                  value="Actualizar"
                /><br> 

             
                
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!--inicio footer-->
    <br><footer th:replace="/fragments/footer :: footer"></footer>
    <!--fin footer-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
