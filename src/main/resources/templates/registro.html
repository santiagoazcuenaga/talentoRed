<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en"
    class="h-100" data-bs-theme="auto">

<head th:replace="/fragments/head :: head"> </head>

<body class="d-flex h-100 text-center text-bg-ligth">

    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
        <header th:replace= "/fragments/header :: header"> </header>
        <div>
            <style>
                body::after {
                    content: "";
                    background: url(/image/345397.jpg);
                    opacity: 0.4;
                    top: 22%;
                    left: 0%;
                    bottom: 1%;
                    right: 0%;
                    position: absolute;
                    z-index: -1;
                    background-repeat: no-repeat;
                    background-size: cover;
                }
            </style>
        </div>
        <!--Formulario de registro de usuario -->
        <title>Formulario de Registro</title>

        <main class="px-10">

            <h2 style="color:rgb(19, 155, 209);">Registrá tus datos y accedé a nuestra red de servicios</h2> <br>

            <div>
                <img src="/image/usersimple.jpg" alt="logousuario" width="80" height="80" align="center" /> <br><br>

            </div>
            <!---->
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">

                        <form class="form-control" th:action="@{/registroCliente}" method="POST">


                            <div>
                                <div>
                                    <!--<label for="nombre">Nombre:</label> <br>-->
                                    <input type="text" class="form-control" id="nombre" name="nombre"
                                        placeholder="Nombre y Apellido" required th:value="${nombre}"><br>
                                </div>
                                <div>
                                    <!--<label for="apellido">Apellido:</label> <br>
                                        <input type="text" class="form-control" id="apellido" placeholder="Apellido"
                                               required><br>
                                    </div> -->
                                    <div>
                                        <!--<label for="email">Email:</label><br>-->
                                        <input type="email" class="form-control" id="e-mail" name="email"
                                            placeholder="e-mail" required th:value="${email}"><br>
                                    </div>
                                    <div>
                                        <!--<label for="contrasena">Contraseña:</label><br>-->
                                        <input type="text" class="form-control" id="contraseña" name="telefono"
                                            placeholder="Telefono" required th:value="${telefono}"><br>
                                    </div>
                                    <div>
                                        <!--<label for="contrasena">Contraseña:</label><br>-->
                                        <input type="password" class="form-control" id="contraseña" name="password"
                                            placeholder="Contraseña" required th:value="${password}"><br>
                                    </div>
                                    <div>
                                        <!--<label for="confirmar_contrasena">Confirmar Contraseña:</label><br>-->
                                        <input type="password" class="form-control" id="confirmar contraseña"
                                            name="password2" placeholder="Confirmar contraseña" required
                                            th:value="${password2}"><br>
                                    </div>

                                    <div>
                                        <!--Seleccion de barrio-->
                                        <select class="form-select" aria-label="Default select example" name="barrio"
                                            required th:value="${barrio}">
                                            <option selected>Seleccione Barrio</option>
                                            <option value="ALTOS_DE_CHACRAS">Altos de Chacras</option>
                                            <option value="PORTAL_LUJAN">Portal Lujan</option>
                                            <option value="COMPLEJO_CHACRAS_DE_CORIA">Complejo Chacras de Coria</option>

                                        </select>

                                    </div>

                                    <!--Manzana y casa-->
                                    <div>
                                        <div class="row">
                                            <div class="col">
                                                <input type="text" class="form-control" name="manzana"
                                                    placeholder="Manzana" aria-label="Manzana" required
                                                    th:value="${manzana}">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" name="casa" placeholder="Casa"
                                                    aria-label="Casa" required th:value="${casa}">
                                            </div>
                                        </div>

                                    </div>



                                    <div width:300 px align-justify class="mb-3">
                                        <label for="formFile" class="form-label">Si lo desea, ingrese una foto de
                                            perfil</label>
                                        <input class="form-control" type="file" id="formFile" name="archivo">
                                    </div>


                                    <input type="submit" class="btn btn-primary" value="Registrarme">
                                </div>
                        </form>

                        <!-- <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                                <div class="card-body">
                                    <h5 class="card-title">Exito!</h5>
                                    <p class="card-text" th:text="${exito}"></p>
                                </div>
                            </div>
                             <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                                 <div class="card-body">
                                     <h5 class="card-title">Error ð</h5>
                                     <p class="card-text" th:text="${error}"></p>
                                 </div> -->
                    </div>
                </div>
            </div>

        </main>
        
        <br>
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>


        <!--inicio footer-->
        <footer th:replace="/fragments/footer :: footer"> </footer>
        <!--fin footer-->
    </div>
</body>

</html>
