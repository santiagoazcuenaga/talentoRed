<head>

    <meta charset="utf-8">

</head>

<body class="d-flex h-100 text-center text-bg-ligth">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <!-- header section start -->
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                    <img src="../static/image/logo.jpeg" style="width:30%; padding: 10px" alt="">
                </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="../templates/index.html">Inicio</a>
                    <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="#">Nosotros</a>
                    <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="#">Contacto</a>

                    <div class="text-end">
                        <button type="button" class="btn btn-primary">Registrarse</button>
                        <button type="button" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                </nav>
            </div>

        </header>

        <title>Formulario de Registro</title>
      
        <main class="px-10">
            <h2>Registro de Usuario</h2> <br>

            <form action="/registrar" method="post">
 
                <div class="col-form-label "  >
                    <div>
                        <label for="nombre">Nombre:</label> <br>
                        <input type="text" class="col-form-label" id="nombre" name="nombre" required><br>
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label> <br>
                        <input type="text" class="col-form-label" id="apellido" name="apellido" required><br>
                    </div>
                    <div>
                        <label for="email">Email:</label><br>
                        <input type="email" class="col-form-label" id="email" name="email" required><br>
                    </div>
                    <div>
                        <label for="contrasena">Contraseña:</label><br>
                        <input type="password" class="col-form-label" id="contrasena" name="contrasena" required><br>
                    </div>
                    <div>
                        <label for="confirmar_contrasena">Confirmar Contraseña:</label><br>
                        <input type="password" class="col-form-label" id="confirmar_contrasena"
                            name="confirmar_contrasena" required><br><br>
                    </div>
                  

                    <input type="submit" class="btn btn-primary" value="Registrarme" >
                </div>
            </form>




        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
