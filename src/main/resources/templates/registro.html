<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">



    <body class="d-flex h-100 text-center text-bg-ligth">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column"> 
            <header class="mb-auto border-bottom">
                <!-- header section start -->

                <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                    <!--inicio logo-->
                    <a th:replace= "/fragments/logo :: a"> </a>
                    <!--fin logo-->                  
                    <!--inicio navbar-->
                    <navbar th:replace= "/fragments/navbar :: navbar"> </navbar>
                    <!--fin navbar-->

                </div>

            </header>
            <div>
                <style>
                    body::after {
                        content: "";
                        background: url(/image/image2.jpg);
                        opacity: 0.4;
                        top: 20%;
                        left: 1%;
                        bottom: -10%;
                        right: 1%;
                        position: absolute;
                        z-index: -1;
                    }
                </style>
            </div>

        </header>

        <title>Formulario de Registro</title>
      
        <main class="px-10">
            <h2>Registro de Usuario</h2> <br>

            <form action="/registrar" method="post">
 
                <div class="col-form-label "  >
                    <div>
                        <label for="nombre">Nombre:</label> <br>
                        <input type="text" class="col-form-label" id="nombre" name="nombre" required><br>
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label> <br>
                        <input type="text" class="col-form-label" id="apellido" name="apellido" required><br>
                    </div>
                    <div>
                        <label for="email">Email:</label><br>
                        <input type="email" class="col-form-label" id="email" name="email" required><br>
                    </div>
                    <div>
                        <label for="contrasena">Contraseña:</label><br>
                        <input type="password" class="col-form-label" id="contrasena" name="contrasena" required><br>
                    </div>
                    <div>
                        <label for="confirmar_contrasena">Confirmar Contraseña:</label><br>
                        <input type="password" class="col-form-label" id="confirmar_contrasena"
                            name="confirmar_contrasena" required><br><br>
                    </div>
                  

                    <input type="submit" class="btn btn-primary" value="Registrarme" >
                </div>
            </form>




        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>


    <!--inicio footer-->
    <footer th:replace= "/fragments/footer :: footer"> </footer>
    <!--fin footer-->
</div>

</html>
