<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head"> </head>

    <style>
       .footer {
    position: relative;
    z-index: 2; /* Un valor mayor que el z-index del sidebar */
}

.sidebar {
    
    z-index: 1; /* Un valor menor que el z-index del footer */
}

        .card p {
           
            max-height: 2.0em; /* Aproximadamente dos líneas de texto con un line-height típico. */
    text-overflow: ellipsis; /* Agrega puntos suspensivos si el texto se recorta. */
    overflow: hidden; /* Oculta el texto que excede la altura máxima. */
    white-space: nowrap; /* Evita que el texto se divida en varias líneas. */
}

         .container{
            position: relative;
         }
      
    </style>
    
  
    <body>
    
      
        <header th:replace= "/fragments/header :: header"> </header>

       
                 <!--Barra lateral-->

        <div class="sidebar">
            <h2> Categorías </h2>
            <hr>
            <ul>
                <li><a href="#Albañil">Albañil</a></li>
                <li><a href="#Carpintero">Carpintero</a></li>
                <li><a href="#Electricista">Electricista</a></li>
                <li><a href="#Jardinero">Jardinero</a></li>
                <li><a href="#Gasista">Gasista</a></li>
                <li><a href="#Mecanico">Mecanico</a></li>
                <li><a href="#Plomero">Plomero</a></li>
                <li><a href="#Tecnico">Tecnico</a></li>
                


                <br><br><br><br>
                <hr>

                <li><a href="#electricidad">Arriba</a></li> <!--esta linea debe apuntar al navbar del fragment-->

            </ul>
        </div>
        <div id="rubros" class="content">

        </div>
            
            
            
            <main >
                
                <h1 style="text-align: center" >Nuestros proveedores</h1>
                <br>
                
                <div class="contenedor-gral" style="margin-top: auto" >

                <div class="row ">
                    <div class="col-md-3" th:each="usuario : ${usuarios}" >
                        
                        <div class="card ">
                            <br>
                            <!--cada img se debe traer de donde quede la imagen subida por el prestador-->
                            <img  class="card-img-top" alt="prove" style="width: 150px ;border-radius: 75px;" >
                            
                            <div class="card-body">
                                <h4 class="card-title" scope="row" th:text="${usuario.nombre}" style="font-weight: bold" ></h4>
                                <h6 class="card-text" th:text="${usuario.servicio}" style="font-weight: bold" ></h6>
                                <p  th:text="${usuario.descripcion}"> </p>
                                <br>
                                <a th:href="@{/proveedor/proveedorinfo/__${usuario.id}__}" class="btn btn-outline-secondary"> Ver Perfil</a> 
                               
                                <a href="" class="btn btn-outline-warning" > Solicitar Servicio</a>

                            </div>
                            <div class="card-footer">
                         

                                <form>
                                    <p class="clasificacion" style="">
                                           <input id="radio1" type="radio" name="estrellas" value="5"><!--
                                        --><label for="radio1">★</label><!--
                                        --><input id="radio2" type="radio" name="estrellas" value="4"><!--
                                        --><label for="radio2">★</label><!--
                                        --><input id="radio3" type="radio" name="estrellas" value="3"><!--
                                        --><label for="radio3">★</label><!--
                                        --><input id="radio4" type="radio" name="estrellas" value="2"><!--
                                        --><label for="radio4">★</label><!--
                                        --><input id="radio5" type="radio" name="estrellas" value="1"><!--
                                        --><label for="radio5">★</label>
                                    </p>
                                </form>
                            </div>
                       
                        </div>
                        <br>
                    </div>
                
                </div>
           
            </div>
                
        </div>
</main>
                        <hr>
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

            <!--inicio footer-->
            <footer th:replace="/fragments/footer :: footer"> </footer>
            <!--fin footer-->
    </body>
</html>
