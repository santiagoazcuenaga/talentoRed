<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"> </head>

<body>
    <header class="mb-auto border-bottom">
        <nav>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <!--inicio logo-->
                <a th:replace="/fragments/logo :: a"> </a>
                <!--fin logo-->
                <!--inicio navbar-->
                <navbar th:replace="/fragments/navbar :: navbar"> </navbar>
                <!--fin navbar-->
            </div>
        </nav>
    </header>

    <div style="text-align: center">
        <input hidden th:value="${proveedor.id}" name="id">
        <h2>Hola!!!</h2>
        <h2 th:text="${proveedor.nombre}"></h2>
        <p>Correo Electronico</p>
        <p th:text="${proveedor.email}"></p>
        <p>Tu rol</p>
        <p th:text="${proveedor.rol}"></p>
        <p>Info</p>
        <p th:text="${descripcion.rol}"></p>

    </div>

    <div align="center">
        <p>Te agredecemos por ser parte de nuestra comunidad y confiar en nosotros!!,
            Al tener el rol de proveedor los clientes podran ver la cantidad de servicios
             que has echo y tu puntajee.
        </p>
        <div>
            <img src="/image/estrellas.png" alt="estrellitas" width="80" height="80" align="center" /> <br><br>

        </div>
    </div>

    <footer th:replace="/fragments/footer :: footer"> </footer>
</body>

</html>
