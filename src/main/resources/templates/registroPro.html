    <meta charset="utf-8">

    <link rel="stylesheet" href="../static/css/estilos.css">
</head>
<div>
    <style>
        body::after {
            content: "";
            background: url(../static/image/image2.jpg);
            opacity: 0.4;
            top: 30%;
            left: 1%;
            bottom: -23%;
            right: 1%;
            position: absolute;
            z-index: -1;
        }
    </style>
</div>

<body class="d-flex h-100 text-center text-bg-ligth">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <!-- header section start -->
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                    <img src="../static/image/logo.jpeg" style="width:30%; padding: 10px" alt="">
                </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light"
                        href="../templates/index.html">Inicio</a>
                    <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="#">Nosotros</a>
                    <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="#">Contacto</a>

                    <div class="text-end">
                        <button type="button" class="btn btn-primary">Registrarse</button>
                        <button type="button" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                </nav>
            </div>

        </header>
        <!--Formulario de registro de proveedor -->
        <title>Formulario de Registro como Proveedor</title>

        <main class="px-10">

            <h2 style="color:rgb(19, 155, 209);">Registra tus datos para acceder a nuestra red de servicios como prestador</h2> <br>

            <div>
                <img src="../static/image/usersimple.jpg" alt="logoproveedor" width="100" height="100" align="center" /> <br><br>

            </div>
<!---->
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">

                        <form action="/registrar" method="post">

                            

                            <div>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Elegi Tu profesion</option>
                                    <option value="1">Plomero</option>
                                    <option value="2">Gasista</option>
                                    <option value="3">Obrero</option>
                                  </select>
                              <br>
                            <div >
                                <div>
                                    <!--<label for="nombre">Nombre:</label> <br>-->
                                    <input type="text" class="form-control" id="nombre" required th:value="${nombre}" placeholder="Nombre y Apellido"
                                        ><br>
                                </div>
                               
                                <div>
                                    <!--<label for="email">Email:</label><br>-->
                                    <input type="email" class="form-control" id="email" th:value="${email}" placeholder="email"
                                        required><br>
                                </div>
                                <div>
                                    <!--<label for="contrasena">Contraseña:</label><br>-->
                                    <input type="password" class="form-control" id="contrasena" required th:value="${password}" placeholder="contraseña"
                                        ><br>
                                </div>

                                <div>
                                    <!--<label for="confirmar_contrasena">Confirmar Contraseña:</label><br>-->
                                    <input type="password" class="form-control" id="confirmar_contrasena"
                                        placeholder="confirmar contraseña" required th:value="${password2}" ><br><br>
                                </div>

                                <div required>
                                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
                                    <label>Matricula</label>
                                    <br>
                                   
                                    <input type="checkbox" name="group1[]" id="true" th:value="${matriculaono}" />
                                    <label for="true">Si</label>
                                    <input type="checkbox" name="group1[]" id="false" th:value="${matriculaono}" />
                                    <label for="false">No</label><br>

                                    <label for="exampleFormControlTextarea1" class="form-label">En caso de que sea si, escriba su matricula</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" th:value="${matricula}" rows="1"></textarea>
      
                                    <script>
                                        $('input[type="checkbox"]').on('change', function() {
                                         $('input[name="' + this.name + '"]').not(this).prop('checked', false);
                                        });
                                    </script>
                                </div>

                                <br>

                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                  </div>
                                <br>

                                <div>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Elige Tus Horarios de Disponibilidad</option>
                                        <option value="1">Full time</option>
                                        <option value="2">9am a 13pm</option>
                                        <option value="2">15pm a 18pm</option>
                                        <option value="3">8am a 20pm</option>
                                      </select>
                                  <br>
                                </div>

                                <div>
                                    <div class="form-check">
                                        <label>Seleccione su metodo de pago</label>
                                        <br>

                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                          Transferencia
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                          Efectivo
                                        </label>
                                    </div>
                                </div>
                                <br>


                                
                                <div width:300 px align-justify class="mb-3">
                                    <label for="formFile" class="form-label" required>ingrese una foto de
                                        perfil</label>
                                    <input class="form-control" type="file" id="formFile"> 
                                </div>

                                <div width:500 px align-justify class="mb-3">
                                    <label for="formFile" class="form-label">Opcional, ingrese una foto de
                                        portada</label>
                                    <input class="form-control" type="file" id="formFile"> 
                                </div>


                                <input type="submit" class="btn btn-primary" value="Registrarme">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>
